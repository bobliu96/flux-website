apiVersion: apps/v1
kind: Deployment
metadata:
  name: exam-q2
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: exam-q2
  template:
    metadata:
      labels:
        app: exam-q2
    spec:
      containers:
      - name: devexam
        image: lb757134437/devexam:1.0
        ports:
        - containerPort: 80
